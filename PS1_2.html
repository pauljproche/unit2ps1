<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "utf-8"> 
    <title>Temperature Conversion</title>
</head>
<body>
    <script>
        let fahrenheit = parseFloat(prompt("Enter the temperature in Fahrenheit:"));
        let celsius = (fahrenheit - 32) * (5 / 9);

        alert("Temperature in Celsius: " + celsius.toFixed(2));

        let celsiusInput = parseFloat(prompt("Enter the temperature in Celsius:"));
        let fahrenheitOutput = (celsiusInput * (9 / 5)) + 32;

        alert("Temperature in Fahrenheit: " + fahrenheitOutput.toFixed(2));
    </script>
</body>
