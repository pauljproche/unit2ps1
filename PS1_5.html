<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "utf-8"> 
    <title>Times Table</title>
</head>
<body>
    <!-- 
        Times Table f:
        
        1. Prompt user for int x (convert to int)
        2. call display TT function:
        3. pass to function: takes int as param returns 
        "times table" of int up to mult. of 12
        a. loop to print "x * i = result ..." via inner

    -->
    <script>
        function displayTimesTable(number) {
            for (let i = 1; i <= 12; i++) {
                let result = number * i;
                document.body.innerHTML += number + " x " + i + " = " + result + "<br>";
            }
        }

        let userInput = parseInt(prompt("Enter a number:"));
        displayTimesTable(userInput);
    </script>
</body>
