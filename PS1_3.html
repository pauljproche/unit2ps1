<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "utf-8"> 
    <title>Sorting Numbers</title>
</head>
<body>
    <!--
        Sort Nums:
        1. prompt for num1 and num2 and convert to ints
        2. sort (without arrays or sort function... just use ternary op)
        a. Conditional: print "num1 num2" if num1<num2, otherwise print "num2 num1"s
    -->
    <script>
        let num1 = parseFloat(prompt("Enter the first number:"));
        let num2 = parseFloat(prompt("Enter the second number:"));

        let sortedNumbers = num1 < num2 ? num1 + " " + num2 : num2 + " " + num1;

        document.body.innerHTML = "Numbers in order: " + sortedNumbers;
    </script>
</body>
