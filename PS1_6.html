<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "utf-8"> 
    <title>Counting Items</title>
</head>
<body>
    <script>
        function count(array, value) {
            let count = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i] < value) {
                    count++;
                }
            }
            return count;
        }

        function createArrayAndCount() {
            let array = [3, 55, 30, 28, 9, 12];
            let value = parseInt(prompt("Enter a value:"));
            let result = count(array, value);
            document.body.innerHTML = "Count: " + result;
        }

        createArrayAndCount();
    </script>
</body>
